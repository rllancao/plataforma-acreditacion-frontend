<div class="p-4 sm:p-6 md:p-8 bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto">
    <div *ngIf="faena">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Modificar Faena: {{ faena.nombre }}</h1>
      <p class="text-gray-500 mb-8">Administra los cargos y vacantes para esta faena.</p>

      <!-- Sección para Añadir un Nuevo Cargo -->
      <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Añadir Nuevo Cargo</h2>
        <form [formGroup]="addCargoForm" (ngSubmit)="agregarCargo()">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input formControlName="nombre" type="text" placeholder="Nombre del cargo" class="w-full p-2 border rounded-md md:col-span-2">
            <input formControlName="vacantes" type="number" placeholder="Nº de Vacantes" class="w-full p-2 border rounded-md">
          </div>
          <button type="submit" [disabled]="addCargoForm.invalid" class="mt-4 w-full md:w-auto px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300">
            Añadir Cargo
          </button>
        </form>
      </div>

      <!-- Tabla de Cargos Existentes -->
      <div class="bg-white p-6 rounded-lg shadow-sm">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Cargos Existentes</h2>
        <div *ngIf="feedbackMessage" class="mb-4 p-3 rounded-md" [ngClass]="isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'">
          {{ feedbackMessage }}
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vacantes</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acciones</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <ng-container *ngFor="let cargo of faena.cargos">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <ng-container *ngIf="editingCargoId !== cargo.id; else editNombre">
                    {{ cargo.nombre }}
                  </ng-container>
                  <ng-template #editNombre>
                    <!-- ✅ CORRECCIÓN: Usar el getter -->
                    <input [formControl]="editNombreControl" type="text" class="w-full p-1 border rounded-md">
                  </ng-template>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <ng-container *ngIf="editingCargoId !== cargo.id; else editVacantes">
                    {{ cargo.vacantes }}
                  </ng-container>
                  <ng-template #editVacantes>
                    <!-- ✅ CORRECCIÓN: Usar el getter -->
                    <input [formControl]="editVacantesControl" type="number" class="w-full p-1 border rounded-md">
                  </ng-template>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                  <ng-container *ngIf="editingCargoId !== cargo.id; else editButtons">
                    <button (click)="iniciarEdicion(cargo)" class="text-indigo-600 hover:text-indigo-900 mr-4">Editar</button>
                    <button (click)="eliminarCargo(cargo.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
                  </ng-container>
                  <ng-template #editButtons>
                    <button (click)="guardarCambios(cargo.id)" [disabled]="editCargoForm.invalid" class="text-green-600 hover:text-green-900 mr-4 disabled:text-gray-400">Guardar</button>
                    <button (click)="cancelarEdicion()" class="text-gray-600 hover:text-gray-900">Cancelar</button>
                  </ng-template>
                </td>
              </tr>
            </ng-container>
            <tr *ngIf="faena.cargos.length === 0">
              <td colspan="3" class="text-center py-8 text-gray-500">No hay cargos asignados a esta faena.</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div *ngIf="!faena" class="text-center py-10 text-gray-500">Cargando datos de la faena...</div>
  </div>
</div>
