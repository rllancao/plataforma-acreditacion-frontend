<div class="flex min-h-screen flex-col bg-slate-100">
  @if (show) {
    <header class="flex items-center p-4">
      <app-volver-atras [customBackLink]="backLink"></app-volver-atras>
    </header>

  }


  <main class="flex flex-col items-center p-8">
    <h1 class="text-3xl font-bold text-gray-800">Seleccionar Faena</h1>
    <p class="mt-2 text-gray-600">Elige una faena para ver su panel de control.</p>

    <div class="mt-8 grid w-full max-w-4xl gap-4 md:grid-cols-2 lg:grid-cols-3">
      <a
        *ngFor="let faena of faenas$ | async"
        [routerLink]="['/dashboard', faena.id]"
        class="block transform rounded-lg bg-white p-6 shadow transition hover:-translate-y-1 hover:shadow-lg"
      >
        <h3 class="text-lg font-semibold text-indigo-700">{{ faena.nombre }}</h3>
        <p class="mt-2 text-sm text-gray-500">Ver panel de control â†’</p>
      </a>
    </div>
  </main>
</div>
